<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu Evento</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Avalie A sua Mentoria</h1>
        <p>Chegou a hora de avaliar seu mentor. Bora lá?</p>
      </header>
      <img src="src/images/img1.svg" alt="rating-mentor" />
      <form id="my-form">
        <fieldset class="fieldset-wrapper">
          <legend id="main-title">Informações Pessoais</legend>
          <div class="input-wrapper-names">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" />
            </div>
            <div class="input-wrapper">
              <label for="event-surname">Sobrenome</label>
              <input type="text" id="event-surname" />
            </div>
          </div>
          <div class="input-wrapper">
            <label for="event-email"
              >Email <span>(digite um email válido)</span></label
            >
            <input type="email" id="event-email" />
          </div>
          <legend>Informações do Mentor</legend>
          <div class="input-wrapper">
            <label for="event-category">Selecione quem foi seu mentor</label>
            <select id="event-category">
              <option value="Lelouch">Lelouch</option>
              <option value="Kurapika">Kurapika</option>
              <option value="Obito">Obito</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="event-info">Feedback sobre o mentor</label>
            <textarea id="event-info"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private" />
            <label for="event-private"
              >Todas as minhas dúvidas foram esclarecidas durante a
              mentoria.</label
            >
          </div>
          <legend>Agendando próxima mentoria</legend>

          <div class="fieldset-wrapper">
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
            </div>
            <button>Salvar</button>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
